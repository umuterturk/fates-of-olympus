<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fates of Olympus</title>
    <meta name="description" content="A strategic card game set in ancient Greek mythology" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Fates" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/fates-of-olympus/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/fates-of-olympus/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/fates-of-olympus/apple-touch-icon.png" />
    
    <!-- Google Fonts for Greek theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- PWA Version Check - Clear cache on new version -->
    <script>
      (async function checkVersion() {
        var STORAGE_KEY = 'app_version';
        try {
          var res = await fetch('/fates-of-olympus/version.json?t=' + Date.now(), { cache: 'no-store' });
          var data = await res.json();
          var version = data.version;
          var storedVersion = localStorage.getItem(STORAGE_KEY);
          
          if (storedVersion && storedVersion !== version) {
            // Clear all caches
            if ('caches' in window) {
              var keys = await caches.keys();
              await Promise.all(keys.map(function(k) { return caches.delete(k); }));
            }
            // Unregister service workers
            if ('serviceWorker' in navigator) {
              var regs = await navigator.serviceWorker.getRegistrations();
              await Promise.all(regs.map(function(r) { return r.unregister(); }));
            }
            localStorage.setItem(STORAGE_KEY, version);
            window.location.reload();
            return;
          }
          localStorage.setItem(STORAGE_KEY, version);
        } catch (e) { /* Network error, continue with cached version */ }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
