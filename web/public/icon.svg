<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffb347"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#gold)" stroke-width="4" opacity="0.3"/>
  
  <!-- Greek Temple/Column Design -->
  <g fill="url(#gold)">
    <!-- Temple roof (pediment) -->
    <polygon points="256,100 156,180 356,180"/>
    
    <!-- Temple base top -->
    <rect x="146" y="180" width="220" height="15" rx="2"/>
    
    <!-- Columns -->
    <rect x="165" y="195" width="25" height="180" rx="3"/>
    <rect x="220" y="195" width="25" height="180" rx="3"/>
    <rect x="268" y="195" width="25" height="180" rx="3"/>
    <rect x="322" y="195" width="25" height="180" rx="3"/>
    
    <!-- Column capitals -->
    <rect x="160" y="190" width="35" height="10" rx="2"/>
    <rect x="215" y="190" width="35" height="10" rx="2"/>
    <rect x="263" y="190" width="35" height="10" rx="2"/>
    <rect x="317" y="190" width="35" height="10" rx="2"/>
    
    <!-- Temple base bottom -->
    <rect x="136" y="375" width="240" height="20" rx="3"/>
    <rect x="126" y="395" width="260" height="15" rx="3"/>
  </g>
  
  <!-- Laurel wreath elements -->
  <g fill="url(#gold)" opacity="0.6">
    <!-- Left laurel -->
    <ellipse cx="100" cy="256" rx="15" ry="40" transform="rotate(-30 100 256)"/>
    <ellipse cx="90" cy="200" rx="12" ry="35" transform="rotate(-50 90 200)"/>
    <ellipse cx="90" cy="312" rx="12" ry="35" transform="rotate(50 90 312)"/>
    
    <!-- Right laurel -->
    <ellipse cx="412" cy="256" rx="15" ry="40" transform="rotate(30 412 256)"/>
    <ellipse cx="422" cy="200" rx="12" ry="35" transform="rotate(50 422 200)"/>
    <ellipse cx="422" cy="312" rx="12" ry="35" transform="rotate(-50 422 312)"/>
  </g>
</svg>
