<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fates of Olympus</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // This script handles navigation for SPA on GitHub Pages
      // It redirects 404s to the index.html with the path as a query parameter
      const pathSegmentsToKeep = 1; // Keep '/fates-of-olympus'
      const l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
